name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Deploy built site to master (root)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # copy all files from dist/ into the repository root, keeping .git intact
          cp -r dist/* .
          
          # stage all changes
          git add -A
          
          # commit only if there are changes; [skip ci] prevents re-trigger
          if ! git diff --cached --quiet; then
            git commit -m "chore(pages): publish built site [skip ci]"
            git push origin HEAD:master
          else
            echo "No changes to publish"
          fi
